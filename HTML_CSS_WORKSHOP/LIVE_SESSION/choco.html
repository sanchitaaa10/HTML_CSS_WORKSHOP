<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Advertisement</title>
  <style>
    body {
      background-image: url("https://i.pinimg.com/736x/ef/9d/eb/ef9deb11aec5d4070640a4c67b81bb5c.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Ad Box */
    .ad-container {
      background: linear-gradient(135deg, rgba(255, 207, 158, 0.95), rgba(254, 191, 143, 0.95));
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 450px;
      max-height: 450px;
      z-index: 2;
    }

    .ad-container h1 {
      color: #4e2e1a;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .ad-container p {
      font-size: 1.2em;
      color: #3a2415;
      margin-bottom: 20px;
    }

    .ad-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .ad-container button {
      background-color: #a0522d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ad-container button:hover {
      background-color: #663500;
    }

    /* Falling Chips */
    .choco-chip {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #4b2e2e;
      border-radius: 50%;
      top: -20px;
      animation: fall 4s linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(0.5);
        opacity: 0;
      }
    }

    .choco-chip:nth-child(1) { left: 10%; animation-delay: 0s; }
    .choco-chip:nth-child(2) { left: 20%; animation-delay: 1s; }
    .choco-chip:nth-child(3) { left: 35%; animation-delay: 1.5s; }
    .choco-chip:nth-child(4) { left: 50%; animation-delay: 0.5s; }
    .choco-chip:nth-child(5) { left: 65%; animation-delay: 2s; }
    .choco-chip:nth-child(6) { left: 75%; animation-delay: 2.5s; }
    .choco-chip:nth-child(7) { left: 85%; animation-delay: 1.2s; }
    .choco-chip:nth-child(8) { left: 40%; animation-delay: 3s; }
    .choco-chip:nth-child(9) { left: 60%; animation-delay: 3.5s; }
    .choco-chip:nth-child(10) { left: 90%; animation-delay: 2.2s; }

    /* POPUP COOKIE */
    .cookie-popup {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #deb887, #a0522d);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      z-index: 5;
      animation: popin 1s ease-out forwards;
    }

    @keyframes popin {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .cookie-popup::before {
      content: 'BUY NOW\nAND ENJOY üç™';
      white-space: pre;
    }

    .cookie-popup:hover {
      background: radial-gradient(circle at 30% 30%, #f5deb3, #8b4513);
    }

    .close-popup {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #fff;
      color: #333;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Falling chocolate chips -->
  <div class="choco-chip"></div>
  <div class="choco-chip"></div>
  <div class="choco-chip"></div>
  <div class="choco-chip"></div>
  <div class="choco-chip"></div>
  <div class="choco-chip"></div>
  <div class="choco-chip"></div>
  <div class="choco-chip"></div>
  <div class="choco-chip"></div>
  <div class="choco-chip"></div>

  <!-- Cookie Advertisement -->
  <div class="ad-container">
    <h1><u>Fresh Baked Cookies!</u></h1>
    <img src="https://imgs.search.brave.com/X1PRdasZzpH1tcSpxKchtY6VE_xiPZ4siH2m4FkE2NU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nbWFydC5jb20v/ZmlsZXMvMTYvQ2hv/Y29sYXRlLUNvb2tp/ZS1QTkctRmlsZS5w/bmc" alt="Delicious Cookies" height="200px" width="200px">
    <p>Crunchy on the outside, gooey on the inside <br>Get your box of happiness today! üç™</p>
    <button>Order Now</button>
  </div>

  <!-- Cookie Buy Now Popup -->
  <div class="cookie-popup" id="cookiePopup">
    <div class="close-popup" onclick="document.getElementById('cookiePopup').style.display='none'">√ó</div>
  </div>

</body>
</html>
